<section class="main">
    <div class="section-cards" *ngIf = " books.length != 0 ; else msjVacio">
        <ng-conteiner *ngFor = " let libro of books; let even = even">
            <app-card [bookPadre]="libro" [ngClass]=" even / 2 === 0 ? 'btnPar' : '' " (elementoBorrar)="borrar($event)" ></app-card>
        </ng-conteiner>        
    </div>
    <ng-template #msjVacio>
        <div class="card card-vacia">
            <h2>Libreria Vacia</h2>
        </div>
    </ng-template>   
    
    <div class="cardInput">
        <input id="title" type="text" class="input" #newTitle required placeholder="Titulo">
        <input id="title" type="text" class="input" #newAuthor required placeholder="Autor">
        <input id="title" type="text" class="input" #newType required placeholder="Tipo">
        <input id="title" type="url" class="input" #newPhoto required placeholder="Imagen">
        <input id="title" type="number" class="input" #newPrice required placeholder="Precio">
        <input id="title" type="number" class="input" #newId_book required placeholder="Id Book">
        <input id="title" type="number" class="input" #newId_user required placeholder="Id User">
        <button type="button" class="btn third" on-click="addBook( newTitle.value, newType.value, newAuthor.value, newPrice.value,
        newPhoto.value , newId_book.value , newId_user.value )"> AÃ±adir</button>
    </div>  
</section>
